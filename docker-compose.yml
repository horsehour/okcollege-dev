version: '2'
services:
  web-client:
    image: node:6.5.0
    expose:
      - "3000"
    volumes:
      - ./web-client:/usr/src/app
    command: "/bin/bash -c \"cd /usr/src/app && npm install && npm run build:dll && npm start\""
    depends_on:
      - web-api
  web-api:
    image: node:6.5.0
    expose:
      - "3001"
    volumes:
      - ./web-api:/usr/src/app
    command: "/bin/bash -c \"cd /usr/src/app && npm run build && npm run start\""
    depends_on:
      - postgres
  postgres:
    image: postgres
  nginx:
    image: nginx
    ports:
      - "3000:3000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-api
      - web-client
